<header class="site-header">
  <div class="wrapper site-header-inner">
    <span class="site-logo-wrap">
      <a class="site-logo" href="/">limitedWish.org</a>
    </span>
    <nav class="site-nav">
      {% for page in site.pages %}
      {% if page.title %}
      <a class="site-nav-link" href="{{site.baseurl}}{{page.url}}">
	{{ page.title }}
      </a>
      {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
